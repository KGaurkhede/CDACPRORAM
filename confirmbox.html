<html> 
<head> 
<script type=text/javascript>  
var txt; 
function fun() 
{ 
var x=confirm("Press a button"); 
if(x==true) 
{ 
txt="You pressed ok"; 
document.getElementById("demo").innerHTML=txt; 
} 
else  
{ 
txt="You pressed cancel"; 
document.getElementById("demo").innerHTML=txt; 
} 
} 
</script> 
</head> 
<body> 
<form> 
<input type="button" name="btn1" value="Confirm" onclick="fun()"><br> 
<p id="demo"></p> 
</form> 
</body> 
</html>
